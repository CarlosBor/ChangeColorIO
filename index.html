<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChangeColor</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<body>
    <div id="colorSwap"></div>
</body>
<script>
 var socket = io.connect();
 $("div#colorSwap").click(function(e) {
   socket.emit("colorSwap", /*This should do nothing*/ $(this).find("#msg_text").val(), function() {
     $("div#colorSwap").css("background-color", "red");
   });
 });
 
 socket.on("executeChange", function(color){
   $("div#colorSwap").css("background-color", color);
});

</script>
</html>
